<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Aula 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Lorem Ipsum <div>I am a div</div> dolor sit amet.
    <hr>
    <div>
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>London has over 9 million inhabitants.</p>
    </div>

    <div>
        <h2>Oslo</h2>
        <p>Oslo is the capital city of Norway.</p>
        <p>Oslo has over 700,000 inhabitants.</p>
    </div>

    <div>
        <h2>Rome</h2>
        <p>Rome is the capital city of Italy.</p>
        <p>Rome has over 4 million inhabitants.</p>
    </div>

    
    <script>
        // Frames do favicon
        const frames = [
            "favicon1.png",
            "favicon2.png",
            "favicon3.png",
            "favicon4.png",
            "favicon5.png",
            "favicon6.png",
            "favicon7.png",
            "favicon8.png",
            "favicon9.png",
            "favicon10.png",
            "favicon11.png",
            "favicon12.png",
            "favicon13.png",
        ];
    
        let i = 0;
    
        setInterval(() => {
            let link = document.querySelector("link[rel='icon']");
            
            if (!link) {
                link = document.createElement("link");
                link.rel = "icon";
                document.head.appendChild(link);
            }
    
            link.href = frames[i]; // troca a imagem
            i = (i + 1) % frames.length; // loop infinito
        }, 100); // troca a cada 0.5 segundos
    </script>
</body>
</html>
