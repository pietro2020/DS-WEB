<!DOCTYPE html>
<html>
    <head>
        <title>Aula 03 - HTML Básico</title>
    </head>
    <body>
        <caption>Tabela de Conselho de Classe</caption>
        <table border="1" cellspacing="0" cellpadding="10" width="100%" align="center" summary="João Ferreira de 25 anos, do sexo masculino foi reprovado; Arthur de 23 anos, do sexo masculino foi aprovado; Melissa de 22 anos, do sexo feminino foi reprovada.">
            <tr>
                <th>Nome:</th>
                <th>Idade:</th>
                <th>Sexo:</th>
                <th>Situação:</th>
            </tr>
            <tr>
                <td>João Ferreira</td>
                <td>25</td>
                <td>Masculino</td>
                <td>Reprovado</td>
            </tr>
            <tr>
                <td>Arthur</td>
                <td>23</td>
                <td>Masculino</td>
                <td>Aprovado</td>
            </tr>
            <tr>
                <td>Melissa</td>
                <td>22</td>
                <td>Femminino</td>
                <td>Aprovado</td>
            </tr>
        </table>
        <br>
        <hr>
        <br>
        <table border="1">
            <tr>
                <th colspan="2">Informações Pessoais</th>
            </tr>
            <tr>
                <td>Nome</td>
                <td>Maria</td>
            </tr>
        </table>
        <br>
        <hr>
        <br>
        <table border="1">
            <tr>
                <th rowspan="2">Produto</th>
                <td>Notebook</td>
            </tr>
            <tr>
                <td>R$ 3.000,00</td>
            </tr>
        </table>    
    </body>
</html>
