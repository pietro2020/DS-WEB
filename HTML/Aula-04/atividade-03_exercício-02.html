<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>exercício 2</title>
</head>
<body>
    <h1>Formulário:</h1>
    <form>
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value= "masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label><br><hr>

        <label>Interesses:</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" checked>
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="arte" name="interesses" value="arte">
        <label for="arte">Arte</label><br>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label><br><hr>

        <label for="carros">Escolha um carro:</label><br>
        <select id="carros" name="carros" multiple>
            <optgroup label="Sedans">
                <option value="toyota_corolla">Toyota Corolla</option>
                <option value="honda_civic">Honda Civic</option>
            </optgroup>
            <optgroup label="SUVs">
                <option value="honda_crv">Honda CR-V</option>
                <option value="toyota_rav4">Toyota RAV4</option>
            </optgroup>
        </select><br><br>

        <input type="submit">
    </form>
</body>
</html>
