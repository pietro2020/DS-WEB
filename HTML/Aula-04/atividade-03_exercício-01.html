<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exercício 1</title>
    <style>
        div
        {
            height: 320px;
            width: 320px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Coloque suas Informações</h1>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required maxlength="50" placeholder="Digite seu nome"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="1" max="120" placeholder="Digite sua idade"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
