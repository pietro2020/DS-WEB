<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Aula 4</title>
</head>
<body>
    <h1>Primeiro Formulário de Cadastro</h1>
    <form action="processa.php" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <input type="number" id="cpf" name="cpf"><br>
        <input type="submit" value="Enviar">
        <br><hr><br>
        <input type="radio" id="opcao1" name="escolha" value="1">
        <label for="opcao1">Primeira opção</label>
        <input type="radio" id="opcao2" name="escolha" value="2">
        <label for="opcao2">Segunda Opção</label>
        <br><hr><br>
        <input type="checkbox" id="noticias" name="interesses" value="noticias">
        <label for="noticias">Receber notícias</label>
        <input type="checkbox" id="promocoes" name="interesses" value="promocoes" >
        <label for="promocoes">Receber promoções</label>
    </form>
    <br><hr><br>
    <form action="/submit" method="post">
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <!-- Campo de e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digitesua senha" required>
        <!-- Campo numérico -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" max="120" required>
        </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do e
        xemplo -->
        <!-- Botões de rádio -->
        <label>Gênero:</label>
        
        <!-- Formulários 10 -->
        
        <input type="radio" id="masculino" name="genero" value= "masculino"
        required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do exemplo -->
        <!-- Caixas de seleção -->
        <label>Interesses:</label>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>
        <input type="checkbox" id="arte" name="interesses" value="arte">
        <label for="arte">Arte</label>
        </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do exemplo -->
        <!-- Botão de envio - submit -->
        <button type="submit">Enviar</button>
    </form>
    <form>
        <label for="cores">Escolha sua cor favorita:</label>
        <select id="cores" name="cores" multiple size="4">
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
        </select>
    </form>
    <form>
        <label for="carros">Escolha um carro:</label>
        <select id="carros" name="carros">
        <optgroup label="Sedans">
            <option value="corolla">Toyota Corolla</option>
            <option value="civic">Honda Civic</option>
        </optgroup>
        <optgroup label="SUVs">
            <option value="crv" selected>Honda CR-V</option>
            <option value="rav4" disabled>Toyota RAV4</option>
        </optgroup>
        </select>
    </form>
    <br><hr><br>
    <form>
        <label for="resumo">Resumo:</label><br>
        <textarea id="resumo" name="resumo" rows="10" cols="30" max-leng
        th="300" required>
        Sou apaixonado por tecnologia e adoro explorar novas linguagens de
        programação.
        </textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
