<html lang="pt-BR">
<head>

    <title>Cobrinha</title>
    <style>
        body {
            background-color: rgb(0, 200, 0);
        }
        .cobrinha {
            border-radius: 100%;

        .maca {

            height: 20px;
            position: absolute;
        }
    </style>

    <div class="maca"></div>
